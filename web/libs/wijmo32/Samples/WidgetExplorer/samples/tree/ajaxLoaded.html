<!doctype html>
<html lang="en">
<head>
    <title>Tree - Object Model</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Object model" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    
    <link href="../../../../Wijmo/wijcheckbox/jquery.wijmo.wijcheckbox.css" rel="stylesheet" type="text/css" />
    <link href="../../../../Wijmo/wijtree/jquery.wijmo.wijtree.css" rel="stylesheet" type="text/css" />
    <script src="../../../../Wijmo/External/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../../../Wijmo/External/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="../../../../Wijmo/wijutil/jquery.wijmo.wijutil.js" type="text/javascript"></script>
    <script src="../../../../Wijmo/Base/jquery.wijmo.widget.js" type="text/javascript"></script>
    <script src="../../../../Wijmo/wijtree/jquery.wijmo.wijtree.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">

        var netflx = "http://services.odata.org/Northwind/Northwind.svc/Products_by_Categories?$format=json&$top=5&$filter=CategoryName%20eq%20'{category}'";
        $(document).ready(function () {
            var categories = ["Beverages", "Condiments", "Dairy Products", "Confections"]

            $("#tree").wijtree({
                nodeExpanding: function (events, data) {
                    var url = netflx.replace(/\{category\}/, data.params),
                    node = data.node,
                    o = node.options;

                    if (o.hasChildren && node.element.find("li:wijmo-wijtreenode").length == 0) {
                        $.ajax({
                            dataType: "jsonp",
                            jsonp: "$callback",
                            url: url,
                            success: function (result) {
                                var addedNode = {};
                                var movies = result["d"]

                                for (var i = 0; i < movies.length; i++) {

                                    addedNode.text = movies[i].ProductName;
                                    addedNode.url = "#"
                                    data.node.add(addedNode);
                                }

                            }
                        });
                    }                   
                }
            });

            for (var i = 0; i < categories.length; i++) {
                $("#tree").wijtree("add", {
                    text: categories[i],
                    hasChildren: true,
                    url: "#",
                    params: categories[i]
                });
            }
        });

    </script>
    <style type="text/css">
    .wijmo-wijtree
    {
         width:500px;    
    }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h2>
                Load Nodes with Ajax</h2>

            <div>
                <ul id="tree">                   
                </ul>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->

            </div>
        </div>
        <div class="footer demo-description">
		    <p>
		        This sample shows how to dynamically add and remove nodes from the wijtree widget.  
		    </p>
        </div>
    </div>
</body>
</html>
