    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            var testArray = [{
                language: 'c++'
            }, {
                language: 'java'
            }, {
                language: 'php'
            }, {
                language: 'coldfusion'
            }, {
                language: 'javascript'
            }, {
                language: 'asp'
            }, {
                language: 'ruby'
            }, {
                language: 'python'
            }, {
                language: 'c'
            }, {
                language: 'scala'
            }, {
                language: 'groovy'
            }, {
                language: 'haskell'
            }, {
                language: 'perl'
            }];

            $("#combo").wijcombobox({
                dataSource: testArray,
                data: { label: { bind: "language" }, value: { bind: "language" }}
            });
        });
    </script>
