	<script src="../../../../Wijmo/wijinput/jquery.wijmo.wijinputdate.js" type="text/javascript"></script>

	<style type="text/css">
		#textbox2
		{
			width: 200px;
		}
		#textbox3
		{
			width: 240px;
		}
	</style>
	<script type="text/javascript">
		$(function () {
			$("#textbox1").wijinputdate({ dateFormat: 'd', showNullText: true, nullText: 'Birth date' });
			$("#textbox2").wijinputdate({ dateFormat: 'g', showNullText: true, nullText: 'Flight time' });
			$("#textbox3").wijinputdate({ dateFormat: 'U', showNullText: true, nullText: 'Type date here...' });
		});
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Overview</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<ul class="ui-helper-reset">
				<li>
					<input type="text" id="textbox1" />
				</li>
				<li>
					<input type="text" id="textbox2" />
				</li>
				<li>
					<input type="text" id="textbox3" />
				</li>
			</ul>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				wijinputdate displays inputting tips when blank date value is applied and 'showNullText' option is true.<p>
			<p>
				Tips text is determined by the 'nullText' option.</p>
		</div>
	</div>
</body>
